<div class="cover-search">
    <input type="text" placeholder="Search" (keyup)="search()" #searchInput>
    <fa-icon class="fa faTimes pointer" [icon]="faTimes" (click)="clearSearch()"></fa-icon>
    <div class="result-search pointer">
        <div *ngFor="let item of resultSearch" (click)="selectCurrentWeather(item.Key, item.LocalizedName, item.Country.ID)">
            {{item.LocalizedName}}
        </div>
    </div>
</div>

<div class="container-center">
    <div class="item-center">
        <div>
            <h1 class="location">{{currentWeather?.Name}}</h1>
            <h2 class="date">{{currentWeather?.DateTime | date}}</h2>
            <app-icon [type]='currentWeather?.WeatherIcon'></app-icon>
            <p class="temp" [hidden]="isCelsius">{{currentWeather?.Temperature.Metric.Value}}</p>
            <p class="temp" [hidden]="!isCelsius">{{currentWeather?.Temperature.Imperial.Value}}</p>
            <p class="conditions">{{currentWeather?.WeatherText}}</p>
        </div>
    </div>
    <app-side-buttons></app-side-buttons>
</div>

<app-daily-forecast [forecast]="currentWeather?.DailyForecasts"></app-daily-forecast>
