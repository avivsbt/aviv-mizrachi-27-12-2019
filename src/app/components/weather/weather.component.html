<div class="cover-search">
    <input type="search" placeholder="Search" (keyup)="onKey($event)">
</div>

<div class="container-center" >
    <div class="item-center">
        <div>
            <h1 class="location">{{currentWeather?.Geoposition.LocalizedName}}</h1>
            <h2 class="date">{{currentWeather?.CurrentConditions.LocalObservationDateTime | date}}</h2>
            <app-icon [type]='currentWeather?.Forecasts.DailyForecasts[0].Day.Icon'></app-icon>
            <p class="temp">{{currentWeather?.CurrentConditions.Temperature.Imperial.Value}}</p>
            <p class="conditions">{{currentWeather?.CurrentConditions.WeatherText}}</p>
        </div>
    </div>
    <app-side-buttons></app-side-buttons>
</div>
<app-daily-forecast [forecast]="currentWeather?.Forecasts.DailyForecasts"></app-daily-forecast>
