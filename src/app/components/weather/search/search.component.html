<div class="cover-search">
    <input type="text" placeholder="Search" (keydown)="search()" #searchInput>
    <fa-icon class="fa faTimes pointer" [icon]="faTimes" (click)="clearSearch()" [hidden]="onSearch"></fa-icon>
    <div class="result-search pointer">
        <div *ngFor="let item of resultSearch" (click)="selectSearch(item.Key, item.LocalizedName, item.Country.ID)">
            {{item.LocalizedName}}
        </div>
    </div>
</div>
