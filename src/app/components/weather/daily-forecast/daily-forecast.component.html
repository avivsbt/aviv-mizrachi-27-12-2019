<div class="row">
    <div class="item-day col" *ngFor="let item of forecast">
        <div class="item-center">
            <div>
                <h3 class="day">{{item.Date | date:'E'}}</h3>
                <app-icon [small]='true' [type]='item.Day.Icon'></app-icon>
                <p class="conditions">{{item.Day.IconPhrase}}</p>
                <p class="tempRange"><span class="high">{{item.Temperature.Maximum.Value}}</span> | <span class="low">{{item.Temperature.Minimum.Value}}</span></p>
            </div>
        </div>
    </div>
</div>
