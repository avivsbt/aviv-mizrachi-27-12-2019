<div class="row">
    <div class="item-day col" *ngFor="let item of [0,1,2,3,4]">
        <div class="item-center">
            <div>
                <h3 class="day">Tue</h3>
                <app-icon [small]='true'></app-icon>
                <p class="conditions">Mostly Cloudy</p>
                <p class="tempRange"><span class="high">57</span> | <span class="low">45</span></p>
            </div>
        </div>
    </div>
</div>
